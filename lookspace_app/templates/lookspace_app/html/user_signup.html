{% extends 'lookspace_app/html/base.html' %}
{% load static %}
{% block header %}
<head>
    <link rel = "stylesheet" type="text/css" href="{% static '/lookspace_app/css/userform_style.css' %}">
    <link rel = "stylesheet" type="text/css" href="{% static '/lookspace_app/css/main.css' %}">
</head>
{% endblock header %}
{% load crispy_forms_tags %}

{% block content %}
<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h3 class="form-title">Sign up as a {{ user_type }}</h5>

                    <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="fa fa-user"  id = "icon"></i>
                            </label>
                            <input type="text" placeholder="username" name="username" required="" id="id_username" class="textinput textInput form-control" maxlength="150" autofocus="" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" id = "icon1"></i></label>
                            <input type="text" placeholder="email" name="email" required="" id="id_email" class="textinput textInput form-control" maxlength="150" autofocus="" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fa fa-lock" id = "icon1"></i></label>
                            <input type="password" name="password1" placeholder="password" required="" id="id_password1" class="textinput textInput form-control" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="fa fa-lock" id = 'icon1'></i></label>
                            <input type="password" name="password2" placeholder="password" required="" id="id_password2" class="textinput textInput form-control" />
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/static/lookspace_app/images/signup-image.jpg" alt="sing up image"></figure>
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
