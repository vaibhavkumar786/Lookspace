<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Paytm merchant payment page</title>
</head>
<body>
<h1>Redirecting you to the merchant....</h1>
<h1>Please do not refresh your page....</h1>
   <form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction" name="paytm">
       {% for name, value in param_dict.items %}
           <input type="hidden" name="{{name}}" value="{{value}}">
       {% endfor %}
       <input type="hidden" name="CHECKSUMHASH" value="{{checksum}}">

   </form>
</body>
<script type="text/javascript">
    document.paytm.submit();
</script>
</html>
