<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
{% extends 'lookspace_app/html/base.html' %}
    {% block content %}
    <div class="alert alert-danger" role="alert">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
            {% endfor %}
        </ul>
    {% endif %}
</div>

    <form action="" method="GET">
        <div class="form-group">
            <label for="space_type">Space Type: </label>
            <input id="space_type" type="text" name="space_type" value="{{ all_data.space_type }}">
            </div>
            <div class="form-group">
                <label for="seater">Seater </label>
                <input id="seater" type="text" name="seater" value="{{ all_data.seater }}">
            </div>
    </form>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="start_date"> Start Date </label>
            <input type="date" class="form-control form-control-sm" name="start_date" id="start_date" placeholder="Enter Start Date " required>
        </div>

        <div class="form-group">
            <label for="end_date"> End Date </label>
            <input type="date" class="form-control form-control-sm" name="end_date" id="end_date" placeholder="Enter End Date " required>
        </div>

        <div class="form-group">
            <label for="start_time"> Start Time </label>
            <input type="time" class="form-control form-control-sm" name="start_time" id="start_time" placeholder="Enter Start Time " required>
        </div>

        <div class="form-group">
            <label for="end_time"> End Time </label>
            <input type="time" class="form-control form-control-sm" name="end_time" id="end_time" placeholder="Enter End Time " required>
        </div>
        <input type="submit" value="SUBMIT">
    </form>

    {% endblock %}
</body>
</html>
